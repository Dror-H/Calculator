<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project September</title>
</head>

<body>
    <section class="digit_display">
        <div class="digit_card">
            <div class="digit1">

            </div>
            <div class="calculate_sign">
                <h2 id="calculation_sign"></h2>
            </div>
            <div class="digit2">

            </div>
            <div class="equal_sign">
                <h2 id="equal_sign"></h2>
            </div>
            <div class="result">

            </div>
        </div>

    </section>

    <section class="keyboard">
        <div class="keys_container">
        </div>
    </section>

    <section class="history" id="history_display">
        <div class="history_header">
            <h1>History</h1>
        </div>

    </section>



    <script src="./script.js"></script>
</body>

</html>
